<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OSTools 阳光工具包 - 总有能帮你的小工具</title>
    <link rel="stylesheet" href="./static/libs/layui/css/layui.css">
    <link rel="stylesheet" href="./static/css/tools.css">
</head>
<body>
<div class="os-tool-container container">
    <div class="os-tool-navbar">
        <ul class="layui-nav layui-nav-tree">
            <li class="os-tool-logo"><h1>Hello OSTools</h1></li>
            <li class="layui-nav-item"><a class="nav-anchor" href="#rgb2hex">RGB与HEX互转</a></li>
            <li class="layui-nav-item"><a class="nav-anchor" href="#n10216">10与16进制互转</a></li>
            <li class="layui-nav-item"><a class="nav-anchor" href="#zoom">等比例缩放高宽</a></li>
        </ul>
    </div>
    <div class="os-tool-main">
        <div class="os-tool-item">
            <a class="nav-point" name="rgb2hex"></a>
            <fieldset class="layui-elem-field layui-field-title">
                <legend>RGB与HEX互转</legend>
            </fieldset>
            <div class="os-tool-rgb2hex clear">
                <div class="rgb2hex-opt">
                    <form onsubmit="return false" class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">Red</label>
                            <div class="layui-input-block">
                                <input type="number" placeholder="请输入0-255之间数值" class="layui-input rgb2hex-r">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Green</label>
                            <div class="layui-input-block">
                                <input type="number" placeholder="请输入0-255之间数值" class="layui-input rgb2hex-g">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">Blue</label>
                            <div class="layui-input-block">
                                <input type="number" placeholder="请输入0-255之间数值" class="layui-input rgb2hex-b">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">RGB</label>
                            <div class="layui-input-block">
                                <input type="text" readonly placeholder="rgb(red,green,blue)" class="layui-input rgb2hex-rgb">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">HEX</label>
                            <div class="layui-input-block">
                                <input type="text" maxlength="7" placeholder="请输入16进制颜色值" class="layui-input rgb2hex-hex">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn rgb2hex-submit-rgb">转HEX</button>
                                <button class="layui-btn rgb2hex-submit-hex">转RGB</button>
                                <button type="reset" class="layui-btn layui-btn-primary rgb2hex-reset">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="rgb2hex-preview">
                    <div class="rgb2hex-color"></div>
                </div>
            </div>
        </div>

        <div class="os-tool-item">
            <a class="nav-point" name="n10216"></a>
            <fieldset class="layui-elem-field layui-field-title">
                <legend>10与16进制互转</legend>
            </fieldset>
            <div class="os-tool-n10216 clear">
                <form onsubmit="return false" class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">10进制</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入10进制数值" class="layui-input n10216-10">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">16进制</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入16进制数值" class="layui-input n10216-16">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn n10216-submit-10">转10进制</button>
                            <button class="layui-btn n10216-submit-16">转16进制</button>
                            <button type="reset" class="layui-btn layui-btn-primary n10216-reset">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="os-tool-item">
            <a class="nav-point" name="zoom"></a>
            <fieldset class="layui-elem-field layui-field-title">
                <legend>等比例缩放高宽</legend>
            </fieldset>
            <div class="os-tool-zoom clear">
                <form onsubmit="return false" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">Width</label>
                            <div class="layui-input-inline">
                                <input type="text" placeholder="请输入不带单位的宽度" class="layui-input zoom-width">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">Height</label>
                            <div class="layui-input-inline">
                                <input type="text" placeholder="请输入不带单位的高度" class="layui-input zoom-height">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">Scale</label>
                            <div class="layui-input-inline">
                                <input type="text" placeholder="缩放百分比，无需则留空" class="layui-input zoom-scale">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">锁定宽高比</label>
                            <div class="layui-input-block">
                                <input type="checkbox" class="zoom-lock" lay-skin="switch" title="开关">
                                <span class="os-tools-ask layui-icon" data-tips="锁定后，直接更改宽度或高度可等比例修改其它数值">&#xe607;</span>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn zoom-submit">按比例缩放</button>
                            <button type="reset" class="layui-btn layui-btn-primary n10216-reset">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>
            &copy; 2016 - 2017 OSTools. 本工具由橙色阳光创建，页面采用轻框架Layui构建 开源托管
            <a href="https://github.com/ossso/os-tools" target="_blank">Github</a>
            <a href="https://coding.net/u/1122/p/os-tools/git" target="_blank">Coding</a>
        </p>
    </div>
</div>

<script src="./static/libs/layui/layui.js"></script>
<script>
layui.config({
    base: './tool-script/'
}).extend({
    rgb2hex: 'rgb2hex',
    n10216: 'n10216',
});
layui.use(['form','element','layer','jquery'],function() {
    var element = layui.element();
    var form = layui.form();

    var layer = layui.layer;
    var $ = layui.jquery;

    // 提示框
    $(document).on('mouseenter','.os-tools-ask',function() {
        window._layerTips = layer.tips($(this).attr('data-tips'),this,{
            time: 60*1000
        });
    }).on('mouseleave','.os-tools-ask',function() {
        layer.close(_layerTips)
    })
});
// 挂载rgb2hex
layui.use(['rgb2hex','jquery'],function() {
    var rgb2hex = new layui.rgb2hex({
        dom: {
            'rgb_r': '.rgb2hex-r',
            'rgb_g': '.rgb2hex-g',
            'rgb_b': '.rgb2hex-b',
            'rgb': '.rgb2hex-rgb',
            'hex': '.rgb2hex-hex',
            'color': '.rgb2hex-color',
            'rgb2hex': '.rgb2hex-submit-rgb',
            'hex2rgb': '.rgb2hex-submit-hex'
        }
    });
    var $ = layui.jquery
    $('.rgb2hex-reset').on('click',function() {
        document.querySelector('.rgb2hex-color').removeAttribute('style')
    });
}).use(['n10216','jquery'],function() {
    var n10216 = new layui.n10216({
        dom: {
            'n10': '.n10216-submit-10',
            'n16': '.n10216-submit-16',
            'n10Inp': '.n10216-10',
            'n16Inp': '.n10216-16',
        }
    },layui.jquery);
})
</script>
</body>
</html>
